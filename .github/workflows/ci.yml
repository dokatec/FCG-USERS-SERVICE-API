name: CI - FIAP Cloud Games

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # IMPORTANTE: Garanta que o job tenha permissão de leitura para pacotes
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
          # Adicione esta linha com o seu usuário 'dokatec'
          source-url: https://nuget.pkg.github.com/dokatec/index.json
        env:
          # O GitHub usa este token automático para autenticar no seu NuGet privado
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore dependencies
        # Agora o restore terá a credencial configurada pelo setup-dotnet acima
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal
